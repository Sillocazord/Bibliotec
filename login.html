<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliotec - A sua biblioteca digital</title>
    <link rel="stylesheet" href="./Css/login.css">
</head>

<body>
    <header>
        <div class="Layout-grid header-flex">
            <img src="Imagens/logo-desktop.svg" alt="Livro aberto com o texto bibliotec ao seu lado">
            <nav>
                <a href="#">Quem Somos</a>
                <a href="#">Nosso Acervo</a>
                <a href="#">Login</a>
            </nav>

        </div>
    </header>

    <main class="main-flex">
            <div class="from">
        <h2>Entre na Bibliotec</h2>

        <form>


            <div class="e-mail">

               <label for="email">E-mail</label>
               <input type="email" id="email" required placeholder="e-mail@exemple.com">


            </div>

            <br><br>

            <div class="Senha">

                <label for="Senha">Senha</label>
                <article class="Inserir">
                <input type="password" id="Senha" required placeholder="*****">
                <a href="#">Esqueci minha Senha</a>
            </article>
                
            </div>
            <br><br>

            <button>Entrar</button>

        </form>



</div>
    </main>

</body>

</html>
